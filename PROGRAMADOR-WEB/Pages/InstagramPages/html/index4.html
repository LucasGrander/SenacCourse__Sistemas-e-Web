<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../style/index4.css">
    <title>Recuperar senha</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img src="../res/InstaPicture.png">
            </div>
            <div class="rightbottom">
                <div class="right">
                    <h1>Instagram</h1>
                    <div class="solut">
                        <span>Um e-mail de recuperação foi enviado. Insira o código recebido no espaço abaixo.</span>
                        <div class="verify">
                            <input placeholder="Insira o código de 6 digitos" type="password" name="" required="required">
                            <img src="../res/verify.svg">
                        </div>
                    <div class="return">
                        <button>
                            <a href="index.html">Voltar ao login</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
