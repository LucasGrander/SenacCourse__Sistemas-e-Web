<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="../ex-num4-calculadora/calc.css">
</head>

<body>
    <img id="image-backg" src="https://4kwallpapers.com/images/walls/thumbs_3t/15225.jpg" alt="">
    <div class="container">
            <label id="modeText" for="">Mode: Off</label>
        <div class="OnOff" id="OnOff">
            <div class="circle" id="circle">
                
            </div>
        </div>
        <div id="calc" class="calculator">
            <input type="text" id="result-area" disabled>
            <div class="buttons">
                <div class="buttons-standard">
<!---------------------- LIMPAR TUDO --------------------------->
                    <div id="ac" class="button-simbol">
                        <button>AC</button>
                    </div>

<!---------------------- DELETE --------------------------->
                    <div id="delete" class="button-simbol">
                        <button>DEL</button>
                    </div>

<!---------------------- PERCENT --------------------------->
                    <div id="percent" class="button-simbol">
                        <button>%</button>
                    </div>

<!---------------------- DIVISION ------------------------- -->
                    <div id="division" class="button-simbol">
                        <button>รท</button>
                    </div>

<!---------------------- NUM 1 ------------------------- -->
                    <div id="one" class="button">
                        <button>1</button>
                    </div>

<!---------------------- NUM 2 ------------------------- -->
                    <div id="two" class="button">
                        <button>2</button>
                    </div>

<!---------------------- NUM 3 ------------------------- -->
                    <div id="three" class="button">
                        <button>3</button>
                    </div>

<!---------------------- MULTIPLICATOR ------------------------- -->
                    <div id="mult" class="button-simbol">
                        <button>x</button>
                    </div>

<!---------------------- NUM 4 ------------------------- -->
                    <div id="four" class="button">
                        <button>4</button>
                    </div>

<!---------------------- NUM 5 ------------------------- -->
                    <div id="five" class="button">
                        <button>5</button>
                    </div>

<!---------------------- NUM 6 ------------------------- -->
                    <div id="six" class="button">
                        <button>6</button>
                    </div>

<!---------------------- MINUS ------------------------- -->
                    <div id="minus" class="button-simbol">
                        <button>-</button>
                    </div>

<!---------------------- NUM 7 ------------------------- -->
                    <div id="seven" class="button">
                        <button>7</button>
                    </div>

<!---------------------- NUM 8 ------------------------- -->
                    <div id="eight" class="button">
                        <button>8</button>
                    </div>

<!---------------------- NUM 9 ------------------------- -->
                    <div id="nine" class="button">
                        <button>9</button>
                    </div>

<!---------------------- SUM ------------------------- -->
                    <div id="sum" class="button-simbol">
                        <button>+</button>
                    </div>

<!---------------------- SCI ------------------------- -->
                    <div id="sci" class="button-simbol">
                        <button id="sciBTN">SCI</button>
                    </div>

<!---------------------- ZERO ------------------------- -->
                    <div id="zero" class="button">
                        <button>0</button>
                    </div>

<!---------------------- COMMA ------------------------- -->
                    <div id="comma" class="button">
                        <button>,</button>
                    </div>

<!---------------------- RESULT ------------------------- -->
                    <div id="result" class="button-simbol">
                        <button>=</button>
                    </div>
                </div>


                <div id="buttons-sci" class="buttons-sci">
<!---------------------- ABRIR PARENTESES ------------------------- -->
                    <div id="parenthesis-open" class="button">
                        <button>(</button>
                    </div>

<!---------------------- FECHAR PARENTESES ------------------------- -->
                    <div id="parenthesis-close" class="button">
                        <button>)</button>
                    </div>

<!---------------------- TANGENTE ------------------------- -->
                    <div id="tan" class="button">
                        <button>tan</button>
                    </div>

<!---------------------- COSSENO ------------------------- -->
                    <div id="cos" class="button">
                        <button>cos</button>
                    </div>

<!---------------------- SENO ------------------------- -->
                    <div id="sin" class="button">
                        <button>sin</button>
                    </div>

<!---------------------- DEG ------------------------- -->
                    <div id="deg" class="button">
                        <button>deg</button>
                    </div>

<!---------------------- LOG ------------------------- -->
                    <div id="lg" class="button">
                        <button>lg</button>
                    </div>

<!---------------------- LOGARITIMO NATURAL ------------------------- -->
                    <div id="ln" class="button">
                        <button>ln</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
<script src="../ex-num4-calculadora/calc.js"></script>
</html>
