<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Cadastra-se no Instagram</title>
    <link rel="stylesheet" a href="../style/index2.css"> 
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img src="../res/InstaPicture.png">
            </div>
            <div class="rightbottom">
                <div class="right">
                    <h1>Instagram</h1>
                    <div class="instruction">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>
                    <div class="face">
                        <img src="../res/facebook.svg">
                        <a href="#" target="_blank">
                        <button>
                            <span>
                            Cadastrar com o Facebook
                            </span>
                        </button>
                        </a>
                    </div>
                        <div class="line">
                            <span>OU</span>   
                        </div>
                    <div class="inputbox">
                        <input placeholder="Número de celular ou e-mail" type="text" name="" required="required">
                        <input placeholder="Nome completo" type="text" name="" required="required">
                        <input placeholder="Nome de usuário" type="text" name="" required="required">
                        <input placeholder="Senha" type="password" name="" required="required">
                    </div>
                    <div class="according">
                        <span>Ao se cadastrar, você concorda com nossos <a href="https://help.instagram.com/581066165581870/?locale=pt_BR" target="_blank">Termos,</a> <a href="https://www.facebook.com/privacy/policy" target="_blank">Política de Privacidade</a> e <a href="https://privacycenter.instagram.com/policies/cookies/" target="_blank">Política de Cookies.</a>
                        </span>
                    </div>
                        <div class="submit">
                            <a href="#">
                                <button>
                                    Cadastrar
                                </button>
                            </div>
                        </a>
                </div>
                <div class="bottom">
                    <span>Já possui uma conta? <a href="index.html">Entrar.</a> </span>
                </div>
                <div class="app">
                    <span>Baixe nosso aplicativo</span>
                    <div class="appIMG">
                        <div class="playstore">
                            <a href="#">
                                <img src="../res/playstore.png">
                            </a>
                        </div>
                        <div class="microsoft">
                            <a href="#">
                                <img src="../res/microsoft.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
