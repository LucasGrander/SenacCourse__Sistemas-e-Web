<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Entrar Instagram</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img src="../res/InstaPicture.png">
            </div>
            <div class="rightbottom">
                <div class="right">
                    <h1>Instagram</h1>
                    <div class="inputbox">
                        <input placeholder="Número de telefone, usuário ou email" type="text" name="" required="required">
                        <input placeholder="Senha" type="password" name="" required="required">
                    </div>
                        <div class="submit">
                            <a href="#">
                                <button>
                                    Entrar
                                </button>
                            </div>
                        </a>
                    <div class="line">
                        <span>OU</span>   
                    </div>
                    <div class="faceforgot">
                        <div class="face">
                            <img src="../res/facebook.svg">
                                <a href="#">
                                <button>
                                    <span>
                                        Entrar com o Facebook
                                    </span>
                                </button>
                            </a>
                        </div>
                        <div class="forgot">
                            <p>Esqueceu a senha?</p>
                        </div>
                    </div>
                    <div class="instruction">
                        <span>Cadastrando, você concorda com nossos Termos, Políticas e Cookies</span>
                    </div>
                </div>
                <div class="bottom">
                    <span>Não tem uma conta? <a href="#">Cadastre-se</a> </span>
                </div>
                <div class="app">
                    <span>Baixe o aplicativo</span>
                    <div class="appIMG">
                        <div class="playstore">
                            <img src="../res/playstore">
                        </div>
                        <div class="microsoft">
                            <img src="../res/microsoft">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
